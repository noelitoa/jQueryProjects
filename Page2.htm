<head>

        .BlueDiv { background-color:Navy; color:White; width:200px; }

    <script src="Scripts/jquery-1.8.2.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(document).ready(function () {

            WireEvents();
        });

        function WireEvents() {

            $('#SubmitButton').click(function () {

                var firstName = $('#FirstName').val();
                var lastName = $('#LastName').val();

                $('#DivOutput').text(firstName + " " + lastName);

            });

            //Handle on change

            $('.MyInput').change(function () {

                alert($(this).val());
                $(this).addClass('Highlight');

            });

            //$('#MyDiv').mouseenter(function () {
            //    //$(this).toggleClass('Highlight');
            //    Toggle(this);
            //    $(this).css('cursor', 'pointer');

            //})

            //    Toggle(this);

            //})

            //.mouseup(function (e) {
            //    alert($(e.target).attr('id'));

            //})
            //;

            //function Toggle(div) {

            //    $(div).toggleClass('Highlight');

            //}
        
            $('#MyDiv').on('mouseenter mouseleave mouseup', function (e) {
                $(this).toggleClass('Highlight');
                $(this).css('cursor', 'pointer');
                if (e.type == 'mouseup') {
                    $(this).text('X: ' + e.pageX + ' Y: ' + e.pageY);
                }

            });

        }
    </script>

<body>
    <div id="MyDiv">Some text here</div>
<table>
    <tr>
        <td>FirstName</td>
        <td><input type="text" id="FirstName" class="MyInput"/></td>
    </tr>
    <tr>

    </tr>
    <tr>

            <option selected value="MA">MA</option>
            <option value="NY">NY</option>

        </td>
    </tr>
    <tr>

</html>
